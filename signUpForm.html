<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signUpForm.css">
  <script src="signUpForm.js"></script>
</head>
<body>
    <div id="image-div">
      <img src="./img/beach-2562563_1920.jpg" alt="A forest of trees" id="forest">
      <div id="overlay">
        <p>Pretty Cool Right!?</p>
      </div>
    </div>
    <div id="content">
      <div id="header-text">
        <h2>Sign Up!</h1>
        <p>It's Free</p>
        <p>You Know You Want To</p>
      </div>

      <div id="form-collection">
        <form action="" method="post">
          <div id="row-one" class="form-row">
            <div class="cell">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name">
            </div>

            <div class="cell">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>
          <div id="row-two" class="form-row">
            <div class="cell">
              <label for="user_email">Email Address</label>
              <input type="email" id="user_email" name="email">
            </div>

            <div class="cell">
              <label for="phone_number">Phone Number</label>
              <input type="text" id="phone_number" name="phone_number">
            </div>
          </div>
          <div id="row-three" class="form-row">
            <div class="cell">
              <label for="user_password">Password</label>
              <input type="password" id="user_password" name="password">
            </div>

            <div class="cell">
              <label for="user_password_confirm"> Confirm Password</label>
              <input type="password" id="user_password" name="password_confirm">
            </div>
          </div>
        </form>
      </div>

      <div id="submit">
        <button type="button" id="submit-button"> Create Account</button>
        <p>Already have an account? <a id="log-in" href="">Log In</a></p>
      </div>
    </div>
</body>
</html>
